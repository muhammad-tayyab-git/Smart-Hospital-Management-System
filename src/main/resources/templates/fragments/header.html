<div xmlns:th="http://www.thymeleaf.org" th:fragment="header">


    <!-- ðŸŒŸ GLOBAL TOAST -->
    <div id="toast-container"></div>

    <style>
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99999;
        }

        .toast-msg {
            padding: 14px 20px;
            border-radius: 10px;
            margin-top: 10px;
            color: white;
            font-weight: 500;
            min-width: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeInOut 3s ease forwards;
        }

        .toast-success { background-color: #28a745; }
        .toast-error { background-color: #dc3545; }
        .toast-warning { background-color: #ffc107; color: black; }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px);}
            10% { opacity: 1; transform: translateY(0);}
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px);}
        }
    </style>

    <script>
        function showToast(message, type) {
            const container = document.getElementById("toast-container");

            const toast = document.createElement("div");
            toast.className = "toast-msg toast-" + type;
            toast.innerText = message;

            container.appendChild(toast);

            // Remove after animation
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

    <div th:if="${success}">
        <script> showToast([[${success}]], 'success'); </script>
    </div>
    <div th:if="${error}">
        <script> showToast([[${error}]], 'error'); </script>
    </div>
    <div th:if="${warning}">
        <script> showToast([[${warning}]], 'warning'); </script>
    </div>
