<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Doctors - Smart Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }

        .doctor-card {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            background-color: #fff;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .doctor-card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .doctor-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 auto 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background-color: #d1f7d1;
            color: #0a8a0a;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #b02a37;
        }

        .row.g-4 > [class*='col-'] {
            display: flex;
        }

        .btn-sm {
            font-size: 0.85rem;
        }

        .btn-group-custom {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <h2 class="text-center text-primary mb-4">Meet Our Specialists</h2>

    <div class="row g-4">
        <div class="col-md-4 d-flex" th:each="doctor : ${doctors}">
            <div class="doctor-card text-center shadow-sm flex-fill">
                <div>
                    <img th:src="@{${doctor.imagePath}}" class="doctor-img" alt="Doctor photo">
                    <h5 th:text="${doctor.fullName}" class="mt-2"></h5>
                    <p class="text-muted mb-1" th:text="${doctor.specialization}"></p>
                    <p th:text="'Experience: ' + ${doctor.experience}"></p>

                    <span th:if="${doctor.active}" class="status-badge status-active">ðŸŸ¢ Available</span>
                    <span th:if="${!doctor.active}" class="status-badge status-inactive">ðŸ”´ Not Available</span>
                </div>

                <div class="btn-group-custom mt-auto">
                    <!-- Book Appointment (Patients only, if active) -->
                    <a th:if="${session.currentUser != null and session.currentUser.role == 'PATIENT' and doctor.active}"
                       th:href="@{/appointments/book(doctorId=${doctor.id})}"
                       class="btn btn-primary btn-sm w-75 mb-2">
                        Book Appointment
                    </a>

                    <br>
                    <!-- Admin controls -->
                    <div th:if="${session.currentUser != null and session.currentUser.role == 'ADMIN'}">
                        <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}"
                           class="btn btn-warning btn-sm mx-1">Edit</a>
                        <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}"
                           class="btn btn-danger btn-sm mx-1" onclick="return confirm('Are you sure you want to Delete?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Doctor (Admin only) -->
    <div class="text-center mt-4">
        <a th:if="${session.currentUser != null and session.currentUser.role == 'ADMIN'}"
           th:href="@{/doctors/addDoctor}" class="btn btn-primary">
            + Add Doctor
        </a>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
