<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bills</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* pushes footer down if content is small */
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">

    <h2 class="mb-4 text-primary">Billing Management</h2>

    <!-- Filters -->
    <form method="get" class="row mb-3">
        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control"
                   placeholder="Search by patient, doctor, amount..."
                   th:value="${keyword}">
        </div>

        <div class="col-md-3">
            <select class="form-select" name="status">
                <option value="">All Status</option>
                <option value="PENDING" th:selected="${status == 'PENDING'}">PENDING</option>
                <option value="PAID" th:selected="${status == 'PAID'}">Paid</option>
                <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">Cancelled</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Bills Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.id}"></td>
            <td th:text="${bill.patient.fullName}"></td>
            <td th:text="${bill.appointment.doctor.fullName}"></td>
            <td th:text="${bill.amount + ' â‚¬'}"></td>
            <td>
                <span th:class="${bill.status == 'PAID' ? 'badge bg-success' :
                 (bill.status == 'PENDING' ? 'badge bg-warning' : 'badge bg-danger')}">
                    <span th:text="${bill.status}"></span>
                </span>

            </td>
            <td th:text="${#temporals.format(bill.createdAt, 'dd-MM-yyyy')}"></td>

            <td>
                <a th:href="@{'/billing/view/' + ${bill.id}}"
                   class="btn btn-sm btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
