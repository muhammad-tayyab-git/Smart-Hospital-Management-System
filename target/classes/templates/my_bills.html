<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bills</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* pushes footer down if content is small */
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container my-4">
    <h3>Bills Data</h3>
    <table class="table">
        <thead><tr><th>#</th><th>Amount</th><th>Description</th><th>Created</th><th>Status</th></tr></thead>
        <tbody>
        <tr th:each="b : ${bills}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.amount + ' ' + b.currency}"></td>
            <td th:text="${b.description}"></td>
            <td th:text="${b.createdAt != null ? #temporals.format(b.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>

            <td>
              <span class="${b != null ?
              (b.status == 'PAID' ? 'badge bg-success' :
               b.status == 'PENDING' ? 'badge bg-warning' : 'badge bg-danger')
              : 'badge bg-secondary'}">
                [[${b != null ? b.status : 'UNKNOWN'}]]
            </span>

            </td>


            <!--             <td>-->
<!--                <a th:href="@{'/billing/pay/' + ${b.id}}" class="btn btn-sm btn-outline-primary">Pay</a>&ndash;&gt;-->
<!--            </td>-->

        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
