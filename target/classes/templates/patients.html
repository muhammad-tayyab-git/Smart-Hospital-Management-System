<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients - Smart Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">All Patients</h2>
    <a href="/patients/add" class="btn btn-success mb-3">Add Patient</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.fullName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.email}"></td>
            <td>
                <a th:href="@{'/patients/edit/' + ${patient.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/patients/delete/' + ${patient.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
