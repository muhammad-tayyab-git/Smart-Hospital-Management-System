<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* pushes footer down if content is small */
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <h2 class="text-center text-primary mb-4">My Appointments</h2>

    <div th:if="${#lists.isEmpty(appointments)}" class="text-center text-muted">
        <h5>You have no booked appointments.</h5>
    </div>

    <div th:if="${!#lists.isEmpty(appointments)}">
        <table class="table table-striped text-center shadow-sm">
            <thead class="table-primary">
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="slot : ${appointments}">
                <td th:text="${slot.doctor.fullName}"></td>
                <td th:text="${slot.date}"></td>
                <td th:text="${slot.startTime}"></td>
                <td th:text="${slot.endTime}"></td>
                <td>
                    <form th:action="@{/appointments/cancel/{id}(id=${slot.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to cancel this appointment?')">
                            Cancel
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
