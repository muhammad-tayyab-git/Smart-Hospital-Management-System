<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'" class="text-center mb-4"></h2>

    <form th:action="@{${doctor.id != null} ? '/doctors/updateDoctor/' + ${doctor.id} : '/doctors/addDoctor'}"
          method="post" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" name="fullName" th:value="${doctor.fullName}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Specialization</label>
                <input type="text" class="form-control" name="specialization" th:value="${doctor.specialization}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Experience (Years)</label>
                <input type="text" class="form-control" name="experience" th:value="${doctor.experience}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" th:value="${user.username}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current">
            </div>

            <div class="col-md-6 mb-3">
                <label>Profile Image</label>
                <input type="file" class="form-control" name="imageFile">
                <div th:if="${doctor.imagePath != null}">
                    <img th:src="@{${doctor.imagePath}}" width="100" height="100" class="mt-2 rounded">
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label>Active</label>
                <select class="form-select" name="active">
                    <option th:value="true" th:selected="${doctor.active}">Active</option>
                    <option th:value="false" th:selected="${!doctor.active}">Inactive</option>
                </select>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" th:text="${doctor.id != null} ? 'Update Doctor' : 'Add Doctor'"></button>
            <a href="/doctors" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
