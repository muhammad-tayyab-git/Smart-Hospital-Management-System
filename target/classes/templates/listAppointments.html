<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <h2 class="text-center text-primary mb-4">
        Book Appointment with <span th:text="${doctor.fullName}">Doctor</span>
    </h2>

    <!-- Step 1: Select Date -->
    <form method="get" th:action="@{/appointments/book}" class="text-center mb-4">
    <input type="hidden" name="doctorId" th:value="${doctor.id}">
        <label for="date" class="form-label fw-bold">Select Date:</label>
        <input type="date" id="date" name="date"
               th:value="${selectedDate}"
               class="form-control d-inline-block w-auto mx-2" required>
        <button type="submit" class="btn btn-primary">View Slots</button>
    </form>

    <!-- Step 2: Display available slots -->
    <div th:if="${slots != null}">
        <div th:if="${#lists.isEmpty(slots)}" class="text-center text-danger">
            <h5>No available slots for this date.</h5>
        </div>

        <div th:if="${!#lists.isEmpty(slots)}">
            <table class="table table-striped text-center shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="slot : ${slots}">
                    <td th:text="${slot.startTime}"></td>
                    <td th:text="${slot.endTime}"></td>
                    <td>
                        <form th:action="@{/appointments/bookSlot/{id}(id=${slot.id})}" method="post">
                            <button type="submit" class="btn btn-success btn-sm">Book</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
