<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${patient.id != null ? 'Edit Patient' : 'Add Patient'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4"
        th:text="${patient.id != null ? 'Edit Patient Details' : 'Register New Patient'}"></h2>

    <!-- âœ… Dynamic form action -->
    <form th:action="${patient.id != null} ? @{'/patients/update/' + ${patient.id}} : @{/patients/add}"
          th:object="${patient}" method="post">

        <input type="hidden" th:if="${patient.id != null}" th:field="*{id}">
        <input type="hidden" th:if="${user != null}" th:field="${user.id}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="col-md-3 mb-3">
                <label>Gender</label>
                <select th:field="*{gender}" class="form-control">
                    <option value="">Select</option>
                    <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
                </select>
            </div>

            <div class="col-md-3 mb-3">
                <label>Age</label>
                <input type="number" th:field="*{age}" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Medical History</label>
            <textarea th:field="*{medicalHistory}" class="form-control"></textarea>
        </div>

        <hr>

        <h5 class="mt-4 text-secondary">Login Information</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Username</label>
                <input type="text" name="username" th:value="${user != null ? user.username : ''}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control"
                       th:placeholder="${patient.id != null ? 'Leave blank to keep current password' : ''}">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit"
                    class="btn btn-primary"
                    th:text="${patient.id != null ? 'Update Patient' : 'Save Patient'}">
            </button>
            <a href="/patients" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
